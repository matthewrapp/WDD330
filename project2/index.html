<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Module -->
    <script src="js/main.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h2><a href="#">Title</a></h2>
      <div class="profile-div">
        <h4>Profile Name</h4>
        <i id="mobileMenuBtn" class="fa fa-bars"></i>
      </div>
    </header>
    <main>
      <!-- The sidebar -->
      <section id="sidebar" class="sidebar">
        <a class="nav-item sidebar-nav-item" href="#home">Home</a>
        <a class="nav-item sidebar-nav-item" href="#news">News</a>
        <a class="nav-item sidebar-nav-item" href="#contact">Contact</a>
        <a class="nav-item sidebar-nav-item" href="#about">About</a>
      </section>
      <section id="adminContent">
        <div id="callToAction">
          <button class="preview-btn" id="previewBtn">Preview Page</button>
        </div>
        <form id="addLinkForm">
          <!-- Name of URL / Link -->
          <label for="linkName">Title of link:</label> <br />
          <input id="linkName" type="text" /> <br />
          <!-- Link URL-->
          <label for="linkName">Link url:</label> <br />
          <input id="linkUrl" type="url" pattern="https?://.+" required />
          <br />
          <button id="buttonAdd" type="button">Add Link</button>
        </form>
        <ul id="displayLinks"></ul>
      </section>
      <section id="viewContent"></section>
    </main>
    <footer></footer>
  </body>
</html>
