<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Look at the JavaScript code as an example for future use.</h4>
    <script>
      // To cause browsers to send a request with credentials included, even for a cross-origin call,
      // add credentials: 'include' to the init object you pass to the fetch() method.
      fetch("https://example.com", {
        credentials: "include",
      });

      // The calling script is on the origin 'https://example.com'
      fetch("https://example.com", {
        credentials: "same-origin",
      });

      // To instead ensure browsers donâ€™t include credentials in the request, use credentials: 'omit'
      fetch("https://example.com", {
        credentials: "omit",
      });
    </script>
  </body>
</html>
